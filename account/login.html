<script>
$(function() {

  $("#github, #google").on("click", function(ev) {
    ev.preventDefault();

    var provider = $(this).closest('a').attr('id');

    ParadoxScout.loginWithOAuth(provider, function(error) {
      if (error) {
        AppUtility.showErrorMsg(error.code, 'Reason: ' + error.message);
      }
      else {
        location.href = siteUrl + '/';
      }
    });
  });

});
</script>
